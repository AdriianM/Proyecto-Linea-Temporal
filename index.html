  <body>
    <header>
      <h1>Timeline</h1>
      <button id="addBotonForm">Add Event</button>
    </header>
    <main>
      <div class="overlay"></div>
      <form id="formContainer" class="popup-form">
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" />
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" />
        <label for="imageEvent">URL image</label>
        <input type="url" id="imageEvent" name="image" />
        <label for="text">Text:</label>
        <input
          type="text"
          id="text"
          name="text"
          placeholder="Escribe aquí el texto"
        />
        <button type="submit" id="addEventBtn">Submit</button>
        <!-- hasta aqui comentó milton -->
      </form>
      <div id="timeLine" class="container"></div>
    </main>
