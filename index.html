<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline</title>
    <!-- <link rel="stylesheet" href="./style/style.css" /> -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <h1><span> Timeline</span></h1>
      <button id="addBotonForm">Add Event</button>
    </header>
    <main>
      <div class="overlay"></div>
      <form id="formContainer" class="popup-form">
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" />
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" />
        <label for="imageEvent">URL image</label>
        <input type="url" id="imageEvent" name="image" />
        <label for="text">Text:</label>
        <input
          type="text"
          id="text"
          name="text"
          placeholder="Escribe aquÃ­ el texto"
        />
        <button type="submit" id="addEventBtn">Submit</button>
        <button type="button" id="closeEventBtn">X</button>
      </form>
      <div id="timeLine" class="container"></div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
